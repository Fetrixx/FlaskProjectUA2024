{% extends "base.html" %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Editar Perfil de {{ user.first_name }}</h1>
    <form method="POST">
        <div class="form-group">
            <label for="first_name">Nombre</label>
            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" disabled>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" disabled>
        </div>
        <div class="form-group">
            <label for="bio">Biografía</label>
            <textarea id="bio" name="bio" class="form-control">{{ profile.bio }}</textarea>
        </div>
        <div class="form-group">
            <label for="profile_picture">URL de Imagen de Perfil</label>
            <input type="text" id="profile_picture" name="profile_picture" class="form-control" value="{{ user.profile_picture }}">
        </div>
        <div class="form-group">
            <label for="background_picture">URL de la imagen de fondo</label>
            <input type="text" id="background_picture" name="background_picture"  class="form-control" value="{{ profile.background_picture }}">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
