{% extends "base.html" %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Editar Perfil de {{ user.first_name }}</h1>
    <form method="POST">
        <div class="form-group">
            <label for="bio">Biograf√≠a</label>
            <textarea id="bio" name="bio" class="form-control">{{ user.bio }}</textarea>
        </div>
        <div class="form-group">
            <label for="profile_picture">URL de Imagen de Perfil</label>
            <input type="text" id="profile_picture" name="profile_picture" class="form-control" value="{{ user.profile_picture }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
