{% extends "base.html" %} 

{% block title %} Registro {% endblock %} 

{% block content %}

<form method="POST">

  <div class="form-group">
    <label for="email">Correo:</label>

      class="form-control"
      id="email"
      name="email"
      placeholder="Ingrese su correo... ej: ejemplo@mail.com"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Nombre:</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Ingrese su nombre"
    />
  </div>
  <div class="form-group">
    <label for="password1">Contrase単a:</label>

      type="password"
      class="form-control"
      id="password1"

    />
  </div>
  <div class="form-group">
    <label for="password2">Contrase単a (Confirmacion):</label>

      type="password"

      placeholder="Confirmar su Contrase単a"
    />

  <br />

</form>
{% endblock %}
