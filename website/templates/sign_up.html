{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="mt-4 d-flex justify-content-center align-items-center flex-column h-100"  style="min-height: fit-content;">
    <!-- Logo y Nombre de la Aplicación -->
    <a class="navbar-brand p-0" href="/">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"
         style="width: 100px; height: 100px; background-color:whitesmoke; border-radius: 100px;"
         class="m-3">
        Cuak
    </a>
    <h1 class="text-center">Crear Cuenta</h1>

    <form method="POST" action="{{ url_for('auth.sign_up') }}" class="custom-form mb-4" style="min-height: fit-content;">
        <div class="row">
            <div class="form-group col-12">
                <label for="firstName">Nombre:</label>
                <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="form-group col-12">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Ingresa un nombre de usuario único" required>
            </div>

            <div class="form-group col-12">
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <div class="form-group col-12">
                <label for="password1">Contraseña:</label>
                <input type="password" name="password1" class="form-control" id="password1" placeholder="Crea una contraseña" required>
            </div>

            <div class="form-group col-12">
                <label for="password2">Confirmar Contraseña:</label>
                <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirma tu contraseña" required>
            </div>
        </div>

        <div class="d-flex flex-column justify-content-center mt-4" style="gap: 10px">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="{{ url_for('auth.login') }}" class="btn btn-link w-100">
                <i class="fa-solid fa-right-to-bracket m-2"></i>
                Iniciar Sesión
            </a>
        </div>

    </form>

</div>
{% endblock %}
