{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Crear Cuenta</h1>

    <form method="POST" action="{{ url_for('auth.sign_up') }}" class="mb-4">
        <div class="form-group">
            <label for="firstName">Nombre:</label>
            <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Ingresa tu nombre" required>
        </div>
        
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Ingresa un nombre de usuario único" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
        </div>

        <div class="form-group">
            <label for="password1">Contraseña:</label>
            <input type="password" name="password1" class="form-control" id="password1" placeholder="Crea una contraseña" required>
        </div>

        <div class="form-group">
            <label for="password2">Confirmar Contraseña:</label>
            <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirma tu contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>
{% endblock %}
