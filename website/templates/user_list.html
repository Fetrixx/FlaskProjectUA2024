{% extends "base.html" %}

{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
<h1>Lista de Usuarios</h1>
<ul>
  {% for user in users %}
      <li>
          {{ user.first_name }} ({{ user.email }})
          <a href="{{ url_for('views.follow', user_id=user.id) }}">Seguir</a>
      </li>
  {% endfor %}
</ul>
{% endblock %}
